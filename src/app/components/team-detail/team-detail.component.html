<div *ngIf="loading; else showTeam" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<ng-template #showTeam>
    <nav class="bg-body-secondary sticky-top p-3 border-bottom">
        <div class="container">
            <div class="d-flex">
                <div class="col-3 text-primary">
                    <span class="back" (click)="back()">
                        <i class="bi bi-chevron-left fs-6 me-2"></i>
                        <span>Back</span>
                    </span>
                </div>
                <div class="col-9"><span class="fs-6 fw-bold team">{{team?.strTeam}}</span></div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container banner">
            <img [src]='team?.strTeamBanner' class="card-img-top" alt="Logo team" [title]='team?.strTeam'>
        </div>
        <div class="container mt-3">
            <h5 class="mb-3">{{team?.strCountry}}</h5>
            <h3 class="mb-3">{{team?.strLeague}}</h3>
            <p class="text-justify">{{team?.strDescriptionEN}}</p>
        </div>
    </main>
</ng-template>
